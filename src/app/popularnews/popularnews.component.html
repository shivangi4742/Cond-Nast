<!--News Headlines header has a burger-style side-nav open button and a settings menu using a material icon-->
<mat-toolbar color="primary">
  <button mat-button (click)="sidenav.open ()" ><mat-icon>menu</mat-icon></button>
  <span class="heading-news">News Headlines</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav class="example-sidenav">
    <mat-list class="list-nav">
        <mat-list-item
          class="list-item"
          *ngFor="let source of mSources"
          (click)="searchArticles(source.id);sidenav.close();">
          <div
            mat-card-avatar
            [ngStyle]="{'background-image': 'url(../assets/images/'+ source.id +'.png)'}"
            class="example-header-image">
          </div>
          <span class="source-name"> {{source.name}}</span>
        </mat-list-item>
    </mat-list>
  </mat-sidenav>


  <mat-card class="example-card"  *ngFor="let article of mArticles">
    <!-- {{article.author | json}} -->
    <mat-card-header>      
      <mat-card-title class="title">{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
    </mat-card-header> 

    <img mat-card-image class="img-article" [src]='article.urlToImage' alt=""> 
    <mat-card-content>
      <p>
        {{article.description}}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-button class="likes-btn"><mat-icon>thumb_up_alt</mat-icon> 12 Likes</button>
      <button mat-button class="likes-btn"><mat-icon>comment</mat-icon> Comments</button>
      <button mat-button class="likes-btn" ><mat-icon>share</mat-icon> Share</button>
      <a href={{article.url}} target="_blank" class="more-btn" ><mat-icon>visibility</mat-icon> More</a>
    </mat-card-actions>
  </mat-card>

</mat-sidenav-container>
